<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Etch-a-sketch</h1>
        <div class="board">

        </div>
        <div class="tools">
            <input type="color" class="color">
            <button class="btn active">Color Mode</button>
            <button class="btn">Rainbow Mode</button>
            <button class="btn">Eraser</button>
            <button class="btn">Clear</button>
            <div class="range">
                <div class="size-value">16x16</div>
                <input  class="board-size" type="range" min="1" max="64" value = 16 onchange="boardSizeChange()">
            </div>
        </div>
    </div>



    <script src="main.js"></script>
</body>
</html>
